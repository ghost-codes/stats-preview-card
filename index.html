<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
</head>

<body>
    <div class="stats-preview-card">
        <div class="stat-text">
            <h2>
                Get <span>insights</span> that help your business grow.
            </h2>
            <p>Discover the benefists of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency</p>

            <div class="stat-list">
                <div class="stats">
                    <h2 class="stat-value">10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="stats">
                    <h2 class="stat-value">314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="stats">
                    <h2 class="stat-value">12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
        <div class="stat-image">
        </div>
    </div>
</body>

</html>
